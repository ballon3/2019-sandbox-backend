jobs:
  include:
    - stage: Deploy GitHub Release
      script:
        zip -r src.zip .
      before_deploy:
        # Set up git user name and tag this commit
        - git config --local user.name "nam20485"
        - git config --local user.email "nathan.miller@hackoregon.org"
        - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
        - git tag $TRAVIS_TAG
      deploy:
        provider: releases
        api_key:
          secure: 
        skip_cleanup: true
        file: src.zip
        on:
          tags: true
